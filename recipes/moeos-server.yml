name: moeos-server
description: Opiniated Server Image
base-image: registry.fedoraproject.org/fedora-bootc
image-version: 42
modules:
  - type: dnf
    repos:
      files:
        - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
    install:
      packages:
        - fastfetch
        - zsh
        - zsh-autosuggestions
        - zsh-syntax-highlighting
        - starship
  - type: signing
