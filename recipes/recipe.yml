        - org.kde.isoimagewriter
        - org.kde.kate
        - org.kde.kcolorchooser
        - org.kde.kdenlive
        - org.kde.kdf
        - org.kde.kolourpaint
        - org.kde.krita
        - org.kde.okular
      
